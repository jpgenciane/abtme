<ngb-alert [ngStyle]="{'display': display === false ? 'none' : 'block' }"  style="z-index: 100; margin-left: 23em; position: fixed; width: 80%; margin-top: 2em;" #alert> Welcome @{{username }} </ngb-alert>

<div class="body">
    <div class="nav1"><app-nav [data]="username" (show)="showProfile($event)"></app-nav></div>
    <ng-container *ngIf="Profile"><div class="content-body"><app-myprofile [data]="username" [id]="id" ></app-myprofile></div></ng-container>
</div>
